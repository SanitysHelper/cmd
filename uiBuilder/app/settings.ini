# uiBuilder Settings Configuration
# Edit values between equals signs (=) only

[General]
# numbered = show numbered list (1, 2, 3...)
# interactive = arrow keys to navigate, Enter to select
default_mode=interactive
enable_colors=true
keep_open_after_selection=true
auto_generate_stubs=false
remember_last_path=false
# Debug mode: when true, enables slow-motion testing with simulated arrow keys, backspace, shift, and q
debug_slow_mode=false

[Colors]
# ANSI color names: Black, DarkGray, DarkRed, Red, DarkGreen, Green, DarkYellow, Yellow, DarkBlue, Blue, DarkMagenta, Magenta, DarkCyan, Cyan, Gray, White
highlight_color=Green
shift_color=Yellow
arrow_color=Cyan
error_color=Red

[Logging]
# Enable/disable specific log types
log_navigation=true
log_input=true
log_important=true
log_error=true
log_transcript=true
